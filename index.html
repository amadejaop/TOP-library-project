<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <dialog>
        <button type="button">Close</button>
        <form action="POST" method="dialog">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Joe Smith" name="author" minlength="4" maxlength="50" required autofocus />
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="My autobiography" name="title" minlength="4" maxlength="50" required />
            <label for="num-pages">Number of pages:</label>
            <input type="number" id="num-pages" placeholder="300" name="num-pages" min="1" max="10000" required />
            <fieldset>
                <label for="read"><input type="radio" id="read" name="read-status" value="read" required />Read</label>
                <label for="unread"><input type="radio" id="unread" name="read-status" value="unread" required />Unread</label>
            </fieldset>
            <button type="submit" id="submit">Add a book</button>
        </form>
        <p id="form-message">Book added!</p>
    </dialog>

    <button type="button">Add a book</button>

    <script src="./script.js"></script>
</body>
</html>
